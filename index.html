<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="filter_button">
            <button class="active" data-name="all">Show All</button>
            <button data-name="phones">Phones</button>
            <button data-name="clothes">Clothes</button>
            <button data-name="shoes">Shoes</button>
        </div>
        <div class="filterable_cards">
            <div class="full-img" id="fullImgBox">
                <img src="images/phone-1.jpg" alt=""  id="fullImg">
                <span><i class="fa-sharp fa-regular fa-circle-xmark" onclick="closeFullImg(this.src)"></i></span>
            </div>
            <div class="card" data-name="phones">
                <img src="images/phone-1.jpg" alt="" onclick="openFullImg(this.src)">
                <div class="cards_body">
                    <h6 class="card-title">Phone</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>
            </div>
            <div class="card" data-name="phones">
                <img src="images/phone-2.jpg" alt="" onclick="openFullImg(this.src)">
                <div class="cards_body">
                    <h6 class="card-title">Phone</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>
            </div>
            <div class="card" data-name="clothes">
                <img src="images/cloth-1.jpg" alt="" onclick="openFullImg(this.src)" >
                <div class="cards_body">
                    <h6 class="card-title">Cloth</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>
            </div>
            <div class="card" data-name="clothes">
                <img src="images/cloth-2.jpg" alt="" onclick="openFullImg(this.src)">
                <div class="cards_body">
                    <h6 class="card-title">Cloth</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>
            </div>
            <div class="card" data-name="clothes">
                <img src="images/cloth-3.jpg" alt="" onclick="openFullImg(this.src)">
                <div class="cards_body">
                    <h6 class="card-title">Cloth</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>
            </div>
            <div class="card" data-name="shoes">
                <img src="images/shoe-1.jpg" alt="" onclick="openFullImg(this.src)">
                <div class="cards_body">
                    <h6 class="card-title">Shoe</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>
            </div>
            <div class="card" data-name="shoes">
                <img src="images/shoe-2.jpg" alt="" onclick="openFullImg(this.src)">
                <div class="cards_body">
                    <h6 class="card-title">Shoe</h6>
                    <p class="card-text">Lorem ipsum dolor...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
